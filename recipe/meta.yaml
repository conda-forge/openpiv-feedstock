{% set version = "0.23.0" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/{{ version }}.tar.gz
  sha256: 984b37223e5f325201eb509e0900789f7fc80d8f4f0e90ce0cc62909ff885d31

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed --no-cache-dir -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - numpy
    - cython
    - requests

  run:
    - python
    - setuptools
    - cython
    - {{ pin_compatible('numpy') }}
    - progressbar2
    - scikit-image
    - future

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Open Source Particle Image Velocimetry
  doc_url: http://openpiv.readthedocs.io/

extra:
  recipe-maintainers:
    - alexlib

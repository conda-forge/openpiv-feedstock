{% set version = "0.21.8b" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/{{ version }}.tar.gz
  sha256: 4c7354e0a0faa6f03ab0d3e8e432c4de9e1652c4fef3198c6ec2c555c4b5fc10
  
build:
  number: 0
  script: "python -m pip install . --no-deps --ignore-installed --no-cache-dir -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - numpy
    - cython
    - requests

  run:
    - python
    - setuptools
    - cython
    - {{ pin_compatible('numpy') }}
    - progressbar2
    - scikit-image
    - future

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL 3
  license_file: LICENSE.txt
  summary: "Open Source Particle Image Velocimetry"
  doc_url: http://openpiv.readthedocs.io/

extra:
  recipe-maintainers:
    - alexlib

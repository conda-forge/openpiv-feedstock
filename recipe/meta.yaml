{% set version = "0.24.4" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/v{{ version }}.tar.gz
  sha256: 421a55a53c0075f92876f9f317cb2fa5f418d4b6d951631d41674702d3900e96

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - scikit-image
    - imageio
    - matplotlib-base
    - scipy
    - natsort
    - tqdm

test:
  imports:
    - openpiv
  requires:
    - pytest
  commands:
    - pytest -v --pyargs openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Open Source Particle Image Velocimetry
  doc_url: http://openpiv.readthedocs.io/

extra:
  recipe-maintainers:
    - alexlib

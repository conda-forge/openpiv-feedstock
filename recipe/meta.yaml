{% set version = "0.20.5" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/{{ version }}.tar.gz
  sha256: 2cee1434f536e51d0e3ad48579ecb6d3cb9bc26916841fa02310b3be83857026
  
build:
  number: 0
  skip: true  # [py3k]
  script: 
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python
    - setuptools
    - numpy x.x
    - cython

  run:
    - python
    - setuptools
    - numpy x.x
    - scipy
    - cython
    - progressbar
    - scikit-image

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL 3
  license_file: LICENSE.txt
  summary: "Open Source Particle Image Velocimetry"
  doc_url: http://openpiv.readthedocs.io/

extra:
  recipe-maintainers:
    - alexlib

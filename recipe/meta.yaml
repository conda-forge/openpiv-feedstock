{% set version = "0.20.7" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/{{ version }}.tar.gz
  sha256: afa121ac16cf67b65220d65945b03f587d7deee837a4c88d930563b4bb3c3b7b
  
build:
  number: 0
  skip: true  # [py3k]
  script: 
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python
    - setuptools
    - numpy x.x
    - cython

  run:
    - python
    - setuptools
    - numpy x.x
    - scipy
    - cython
    - progressbar
    - scikit-image

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL v3
  license_file: LICENSE.txt
  summary: "Open Source Particle Image Velocimetry"
  doc_url: http://openpiv.readthedocs.io/

extra:
  recipe-maintainers:
    - alexlib
